<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简历一</title>
    <link rel="stylesheet" href="css/style_3.css">
</head>

<body>
    <main>
        <aside>
            <h1>简历</h1>
        </aside>
        <article>
            <section class="info">
                <h2>基本信息</h2>
                <label for="name">姓名 </label>
                <span>张三</span>
                <label for="sex">性别 </label>
                <span>男</span>
                <label for="job">应聘职位</label>
                <span>Web前端工程师</span>
            </section>
            <section class="connect">
                <h2>联系方式</h2>
                <label for="phone">手机 </label>
                <span>12345678901</span>
                <label for="mail">Email </label>
                <span><a href="mailto:daxiongz@baidu.com"></a>daxiongz@baidu.com</span>
                <label for="guithub">个人主页 </label>
                <span><a href="javascript:;">Github</a></span>
            </section>
            <section class="skill">
                <h2>能力描述</h2>
                <section class="tech">
                    <h4>技术能力</h4>
                    <p>熟练掌握HTML,CSS.JavaScript</p>
                </section>
                <section class="full">
                    <h4>综合能力</h4>
                    <p>良好的沟通，主动积极，努力勤奋</p>
                </section>
            </section>
            <section class="edu">
                <h2>教育经历</h2>
                <section class="major">
                    <h4>本科</h4>
                    <p>百度前端技术学院小微学院</p>
                </section>
                <section class="senior">
                    <h4>研究生</h4>
                    <p>百度前端技术学院大斌学院</p>
                </section>
            </section>
            <section class="project">
                <h2>项目经历</h2>
                <section class="du">
                    <h4>小度</h4>
                    <p>作为前端工程师角色参加了ABC组件的开发</p>
                </section>
                <section class="san">
                    <h4>SAN Doc</h4>
                    <p>作为文档工程师参与了SAN Doc编写</p>
                </section>
            </section>
        </article>
    </main>
</body>

</html>
